<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>atc24scope</title>
    <script type="module" src="/src/main.js"></script>
</head>
<body>
    <div id="top-bar">
        <div class="time-display">
            <button id="time-button" class="menu-button">LOCAL</button>
            <span id="time">Loading ...</span>
        </div>
        <button id="airspace-bounds" class="menu-button">AIRSPACE BOUNDS</button>
        <button id="ground-aircraft" class="menu-button">TOGGLE GROUND AIRCRAFTS</button>
        <a id="name" href="https://github.com/t-arpin/atc24scope/tree/main">ATC24SCOPE</a>
    </div>
    <div id="svg-container">
        <div id="side-display">
            <button id="groundview-button" class="sidebar-button">Ground view</button>
            <button id="charts-button" class="sidebar-button">Charts</button>
        </div>
        <button id="resizer"></button>
    </div>
    <button id="display-button" class="menu-button">></button>
</body>
</html>
