<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>atc24radar</title>
    <script type="module" src="../src/main.js"></script>
</head>
<body>
    <div id="top-bar">
        <div class="time-display">
            <button id="time-button" class="menu-button">LOCAL</button>
            <span id="time">Loading ...</span>
        </div>
        <button id="ground-aircraft" class="menu-button">GROUND AIRCRAFT</button>
        <label for="airport" class="dropdown-label">STATION SELECT</label>
        <select id="airport-dropdown" name="airport">
            <option value="IBLT">IBLT</option>
            <option value="IBTH">★IBTH</option>
            <option value="IDCS"> IDCS</option>
            <option value="IGAR">IGAR</option>
            <option value="IGRV">IGRV</option>
            <option value="IHEN">IHEN</option>
            <option value="IIAB">IIAB</option>
            <option value="IJAF">IJAF</option>
            <option value="ILAR">★ILAR</option>
            <option value="ILKL">ILKL</option>
            <option value="IMLR">IMLR</option>
            <option value="IPAP">IPAP</option>
            <option value="IPPH">★IPPH</option>
            <option value="IRFD" selected>★IRFD</option>
            <option value="ISAU">ISAU</option>
            <option value="ISCM">ISCM</option>
            <option value="ISKP">ISKP</option>
            <option value="ITKO">★ITKO</option>
            <option value="ITRC">ITRC</option>
            <option value="IZOL">★IZOL</option>
        </select>
        <button id="ground-button" class="menu-button">GROUND</button>
        <!--<button id="approch-button" class="menu-button">APP Sel</button>-->
        <div style="font-size: 2em; font-weight: 100;">|</div>
        <div id="tools">
            <div id="notepad-icon" class="menu-button tool-icon">
                <svg id="" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-journal" viewBox="0 0 16 16">
                    <path d="M3 0h10a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2v-1h1v1a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H3a1 1 0 0 0-1 1v1H1V2a2 2 0 0 1 2-2"/>
                    <path d="M1 5v-.5a.5.5 0 0 1 1 0V5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1zm0 3v-.5a.5.5 0 0 1 1 0V8h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1zm0 3v-.5a.5.5 0 0 1 1 0v.5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1z"/>
                </svg>
            </div>
            <div id="departures-icon" class="menu-button tool-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 640 512">
                    <path fill="currentColor" d="M624 448H16c-8.84 0-16 7.16-16 16v32c0 8.84 7.16 16 16 16h608c8.84 0 16-7.16 16-16v-32c0-8.84-7.16-16-16-16M80.55 341.27c6.28 6.84 15.1 10.72 24.33 10.71l130.54-.18a65.62 65.62 0 0 0 29.64-7.12l290.96-147.65c26.74-13.57 50.71-32.94 67.02-58.31c18.31-28.48 20.3-49.09 13.07-63.65c-7.21-14.57-24.74-25.27-58.25-27.45c-29.85-1.94-59.54 5.92-86.28 19.48l-98.51 49.99l-218.7-82.06a17.799 17.799 0 0 0-18-1.11L90.62 67.29c-10.67 5.41-13.25 19.65-5.17 28.53l156.22 98.1l-103.21 52.38l-72.35-36.47a17.804 17.804 0 0 0-16.07.02L9.91 230.22c-10.44 5.3-13.19 19.12-5.57 28.08z"/>
                </svg>
            </div>
            <div id="arrival-icon" class="menu-button tool-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 640 512">
                    <path fill="currentColor" d="M624 448H16c-8.84 0-16 7.16-16 16v32c0 8.84 7.16 16 16 16h608c8.84 0 16-7.16 16-16v-32c0-8.84-7.16-16-16-16M44.81 205.66l88.74 80a62.607 62.607 0 0 0 25.47 13.93l287.6 78.35c26.48 7.21 54.56 8.72 81 1.36c29.67-8.27 43.44-21.21 47.25-35.71c3.83-14.5-1.73-32.71-23.37-54.96c-19.28-19.82-44.35-32.79-70.83-40l-97.51-26.56L282.8 30.22c-1.51-5.81-5.95-10.35-11.66-11.91L206.05.58c-10.56-2.88-20.9 5.32-20.71 16.44l47.92 164.21l-102.2-27.84l-27.59-67.88c-1.93-4.89-6.01-8.57-11.02-9.93L52.72 64.75c-10.34-2.82-20.53 5-20.72 15.88l.23 101.78c.19 8.91 6.03 17.34 12.58 23.25"/>
                </svg>
            </div>
        </div>
        <div id="station-info"></div>
        <div style="font-size: 2em; font-weight: 100;">|</div>
        <a id="name" href="https://github.com/t-arpin/atc24radar/tree/main">atc24radar</a>
    </div>

    <div id="side-display">
        <div id="side-panel-content">
            <div id="side-window-1" class="side-window">
                <button id="groundview-button" class="sidebar-button">Ground view</button>
                <button id="charts-button" class="sidebar-button">Charts</button>
                <button id="side-window-1-button" class="side-window-button menu-button">▲</button>
            </div>
            <div id="side-window-2" class="side-window">
                <button id="groundview-button" class="sidebar-button">Ground view</button>
                <button id="charts-button" class="sidebar-button">Charts</button>
                <button id="side-window-2-button" class="side-window-button menu-button">▲</button>
            </div>
        </div>
        <button id="full-wide-button" class="menu-button">▶</button>
    </div>
    <button id="display-button" class="menu-button">▶</button>
    <button id="resizer"></button>
    <div id="svg-container"></div>
    <!--Overlays-->
    <div id="info-overlay" class="overlay">
        <svg id="close-icon" class="close-svg" viewBox="0 0 40 40">
            <circle cx="20" cy="20" r="18" fill="#fd5754" />
            <line x1="13" y1="13" x2="27" y2="27" stroke="#80060d" stroke-width="3" stroke-linecap="round" />
            <line x1="27" y1="13" x2="13" y2="27" stroke="#80060d" stroke-width="3" stroke-linecap="round" />
        </svg>
        <div id="callsign-container">
            <div id="callsign-bar"></div>
            <div id="aircraft-tag"></div>
        </div>
        <div id="player-name"></div>
        <div id="aircraft-image">
            <img>Comming soon...</img>
        </div>
        <div id="route-container"></div>
        <div id="detailed-info-container">
            <div id="details-spacer"></div>
            <div id="detailed-info"></div>
        </div>
    </div>
    <div id="settings-overlay" class="overlay">
        Settings
        <svg class="close-svg" viewBox="0 0 40 40">
            <circle cx="20" cy="20" r="18" fill="#fd5754" />
            <line x1="13" y1="13" x2="27" y2="27" stroke="#80060d" stroke-width="3" stroke-linecap="round" />
            <line x1="27" y1="13" x2="13" y2="27" stroke="#80060d" stroke-width="3" stroke-linecap="round" />
        </svg>
        <hr></hr>
        <div style="font-size: .8em;">Fonts</div>
        <div style="display: inline; font-size: .6em;">
            Label Font Size (Radar)<input id="font-size-input" type="number" value="100">
            Label Font Size (Ground)<input id="font-size-input-ground" type="number" value="120">
        </div>
        <div style="font-size: .8em; margin-block: 5px;">Graphics</div>
        <div style="display: flex; align-items: center; font-size: .7em;">
            Airspace Bounds<input id="bounds-check" type="checkbox" checked></input>
        </div>
    </div>
    <div id="notepad-overlay" class="overlay">
        <svg class="close-svg" viewBox="0 0 40 40">
            <circle cx="20" cy="20" r="18" fill="#fd5754" />
            <line x1="13" y1="13" x2="27" y2="27" stroke="#80060d" stroke-width="3" stroke-linecap="round" />
            <line x1="27" y1="13" x2="13" y2="27" stroke="#80060d" stroke-width="3" stroke-linecap="round" />
        </svg>
        Notepad
        <hr></hr>
        <textarea type="text" id="notepad-input" placeholder="Type here..."></textarea>
    </div>
    <div id="departures-overlay" class="overlay">
        <svg class="close-svg" viewBox="0 0 40 40">
            <circle cx="20" cy="20" r="18" fill="#fd5754" />
            <line x1="13" y1="13" x2="27" y2="27" stroke="#80060d" stroke-width="3" stroke-linecap="round" />
            <line x1="27" y1="13" x2="13" y2="27" stroke="#80060d" stroke-width="3" stroke-linecap="round" />
        </svg>
        Departures
        <table id="departures-table" border="1" style="border-collapse: collapse; width: 100%; text-align: left;">
            <colgroup>
                <col style="width: 20%;">
                <col style="width: 1%;">
                <col style="width: 4%;">
                <col style="width: 1%;">
                <col style="width: 5%;">
                <col style="width: 1%;">
                <col style="width: .1%;">
                <col style="width: 10%;">
            </colgroup>
            <thead>
                <tr>
                    <th>CALLSIGN</th>
                    <th>TYPE</th>
                    <th>ARR</th>
                    <th>RWY</th>
                    <th>SID</th>
                    <th>CLMB</th>
                    <th>C</th>
                    <th>RMK</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <div id="settings-button" class="settings-icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white" class="bi bi-gear-fill" viewBox="0 0 16 16">
            <path d="M9.405 1.05c-.413-1.4-2.397-1.4-2.81 0l-.1.34a1.464 1.464 0 0 1-2.105.872l-.31-.17c-1.283-.698-2.686.705-1.987 1.987l.169.311c.446.82.023 1.841-.872 2.105l-.34.1c-1.4.413-1.4 2.397 0 2.81l.34.1a1.464 1.464 0 0 1 .872 2.105l-.17.31c-.698 1.283.705 2.686 1.987 1.987l.311-.169a1.464 1.464 0 0 1 2.105.872l.1.34c.413 1.4 2.397 1.4 2.81 0l.1-.34a1.464 1.464 0 0 1 2.105-.872l.31.17c1.283.698 2.686-.705 1.987-1.987l-.169-.311a1.464 1.464 0 0 1 .872-2.105l.34-.1c1.4-.413 1.4-2.397 0-2.81l-.34-.1a1.464 1.464 0 0 1-.872-2.105l.17-.31c.698-1.283-.705-2.686-1.987-1.987l-.311.169a1.464 1.464 0 0 1-2.105-.872zM8 10.93a2.929 2.929 0 1 1 0-5.86 2.929 2.929 0 0 1 0 5.858z"/>
        </svg>
    </div>
</body>
</html>
